<!DOCTYPE html>
<html lang="en">
<head>

        <form action="#" method="post" onsubmit="addProduct()">

            <label for="name">Categories</label><br>

            <input type="submit" value="Add" name="submit" class="btn btn-primary">
        </form>
        <table class="table">

        </table>
