<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Sửa sản phẩm</h1>
        <form action="#" method="post" onsubmit="updateProduct()" class="py-5">
            <label for="id">ID</label>
            <input type="text" disabled name="id" placeholder="Tên sản phẩm" class="form-control"><br>
            <label for="id">Tên sản phẩm</label>
            <input type="text" name="name" placeholder="Tên sản phẩm" class="form-control"><br>
            <label for="id">Ảnh</label>
            <input type="text" name="image" placeholder="Ảnh" class="form-control"><br>
            <label for="id">Giá</label>
            <input type="text" name="price" placeholder="Giá" class="form-control"><br>
            <label for="id">Số lượng</label>
            <input type="text" name="quantity" placeholder="Số lượng" class="form-control"><br>
            <label for="id">Danh mục</label>
            <select name="categories" id="" class="form-control">
                <option value="0">Chọn danh mục sản phẩm</option>
                <option value="1">Tivi</option>
                <option value="2">Tủ lạnh</option>
                <option value="3">Máy giặt</option>
            </select><br>
            <button type="submit" class="btn btn-primary">Sửa</button>
        </form>
        <a href="list.html">Danh sách</a>
    </div>
    
    <script src="updateProduct.js"></script>
</body>
</html>
